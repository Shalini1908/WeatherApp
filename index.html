<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="search-bar"
          placeholder="Enter City Name"
          value=""
        />

        <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
      </div>
    </div>
    <div id="daysContainer" class="weatherContainer">
      <div id="iconsContainer">
        <div class="icons">
          <p class="weather" id="day1"></p>
          <div id="value">
            <p class="minValues" id="day1Min">Loading....</p>
            <br />
            <p class="maxValues" id="day1Max">Loading....</p>
          </div>
          <div class="image">
            <img src="" class="imgClass" alt="" id="img1" />
          </div>
          <h3 id="weatherdata"></h3>
        </div>

        <div class="icons">
          <p class="weather" id="day2"></p>

          <div id="value">
            <p class="minValues" id="day2Min">Loading....</p>
            <br />
            <p class="maxValues" id="day2Max">Loading....</p>
          </div>
          <div class="image">
            <img src="" class="imgClass" alt="" id="img2" />
          </div>
          <h3 id="weatherdata"></h3>
        </div>
        <div class="icons">
          <p class="weather" id="day3"></p>
          <div id="value">
            <p class="minValues" id="day3Min">Loading....</p>
            <br />
            <p class="maxValues" id="day3Max">Loading....</p>
          </div>
          <div class="image">
            <img src="" class="imgClass" alt="" id="img3" />
          </div>
        </div>
        <div class="icons">
          <p class="weather" id="day4"></p>
          <div id="value">
            <p class="minValues" id="day4Min">Loading....</p>
            <br />
            <p class="maxValues" id="day4Max">Loading....</p>
          </div>
          <div class="image">
            <img src="" class="imgClass" alt="" id="img4" />
          </div>
        </div>

        <div class="icons">
          <p class="weather" id="day5"></p>

          <div id="value">
            <p class="minValues" id="day5Min">Loading....</p>
            <br />
            <p class="maxValues" id="day5Max">Loading....</p>
          </div>
          <div class="image">
            <img src="" class="imgClass" alt="" id="img5" />
          </div>
        </div>

        <div class="icons">
          <p class="weather" id="day6"></p>

          <div id="value">
            <p class="minValues" id="day6Min">Loading....</p>
            <br />
            <p class="maxValues" id="day6Max">Loading....</p>
          </div>
          <div class="image">
            <img src="" class="imgClass" alt="" id="img6" />
          </div>
        </div>

        <div class="icons">
          <p class="weather" id="day7"></p>
          <div id="value">
            <p class="minValues" id="day7Min">Loading....</p>
            <br />
            <p class="maxValues" id="day7Max">Loading....</p>
          </div>
          <div class="image">
            <img src="" class="imgClass" alt="" id="img7" />
          </div>
        </div>
      </div>
    </div>

    <div id="graph">
      <div id="tempAndstatus">
        <div class="presenttemp">
          <p class="temp"><span id="temp"></span></p>
          <img id="weather_img" src="" alt="" />
        </div>

        <h1>Temperature in <span id="city_temp"></span></h1>
        <div id="weathertypeanddes">
          <h1><span id="weather_type"></span></h1>
          <h1><span id="weather_desc"></span></h1>
        </div>

        <div id="linechart">
          <canvas id="myChart"></canvas>
        </div>

        <div id="pressureofcity">
          <h1>Humidity: <span id="humidity"></span></h1>
          <h1>Pressure: <span id="pressure"></span></h1>
        </div>
        <div id="sun">
          <h1>Sunrise: <span id="sunrise"></span></h1>
          <h1>Sunset: <span id="sunset"></span></h1>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
